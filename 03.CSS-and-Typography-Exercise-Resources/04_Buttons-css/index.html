<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <a class="button" href="#">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button">Learn More</button>

    <h2>Filled Button</h2>
    <a class="button fill" href="#">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill">Learn More</button>

    <h2>Icon Button</h2>
    <a class="button fill hover" href="#"><img class="img" src="Vector.svg" alt=""> Download</a>
    <button class="button fill hover"><img class="img" src="Vector.svg" alt=""> Download</button>
    <button class="button fill hover"><img class="img" src="Vector.svg" alt=""> Download</button>

</body>

</html>
